<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if&v-else&v-show 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h3>v-if&v-else&v-show</h3>
<hr>
<div id="app">
    <div v-if="isLogin">v-if: 您好，hywel！</div>
    <div v-else>v-else: 您好，请先登录!</div>
    <div v-show="isShow">v-show: 我出现了,v-show只修改display的值，标签还是加载的</div>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            isLogin: true,
            isShow: true
        }
    })
</script>
</body>
</html>
