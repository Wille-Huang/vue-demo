<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre & v-cloak & v-once 实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h3>v-pre & v-cloak & v-once 实例</h3>
<hr>
<div id="app">
    <div>正常输出： {{ message }}</div>
    <div v-pre>v-pre: {{ message }}   原样输出</div>
    <div >v-cloak：<span v-cloak>渲染完成后才显示</span></div>
    <br/>
    <div v-once>{{ message }}</div>
    <div><input type="text" v-model="message" /></div>
    <div>{{ message }}</div>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World !'
        }
    })
</script>
</body>
</html>
