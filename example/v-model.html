<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model实例</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>v-model实例</h3>
    <hr>
    <div id="app">
        双向数据绑定:
        <p><span v-text="message"></span></p>
        <p>v-model:<input type="text" v-model="message"></p>
        <p>v-model.lazy:<input type="text" v-model.lazy="message"></p>
        <p>v-model.number:<input type="text" v-model.number="message"></p>
        <p>v-model.trim:<input type="text" v-model.trim="message"></p>
        <br/>
        文本域：
        <p><textarea name="" id="" cols="30" rows="10" v-model="message"></textarea></p>
        多选框绑定一个值：
        <p>
            <input type="checkbox" id="isTrue" v-model="isTrue">
            <label for="isTrue">{{ isTrue }}</label>
        </p>
        多选中展示：
        <p>
            <input type="checkbox" id="jane" value="jane" v-model="web_names">
            <label for="jane">jane</label>
            <input type="checkbox" id="micheal" value="micheal" v-model="web_names">
            <label for="micheal">micheal</label>
            <input type="checkbox" id="tim" value="tim" v-model="web_names">
            <label for="tim">tim</label>
            <input type="checkbox" id="chuck" value="chuck" v-model="web_names">
            <label for="chuck">chuck</label>
            <p><textarea name="web_names" cols="30" rows="10" v-model="web_names"></textarea></p>
        </p>
        单选框绑定：
        <p>
            <input type="radio" id="one" value="男" v-model="sex" >
            <label for="one">男</label>
            <input type="radio" id="two" value="女" v-model="sex" >
            <label for="two">女</label>
            <p>您选择的性别是：<span v-text="sex"></span></p>
        </p>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World !',
                isTrue: true,
                web_names: [],
                sex: '男'
            }
        })
    </script>
</body>
</html>
