<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>propsData option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h3>propsData option</h3>
<hr>
<header></header>

</body>
</html>
<script type="text/javascript">
    var header_a = Vue.extend({
        template: `<p>{{message}}--{{ a }}</p>`,
        data: function () {
            return {
                message: "hello, I'm header!"
            }
        },
        props: ["a"]
    });
    var propsData = {
        propsData: {
            a: "我是propsData！！",
        }
    };
    new header_a(propsData).$mount('header');
</script>
