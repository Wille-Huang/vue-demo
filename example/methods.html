<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>methods option 方法选项</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h3>methods option 方法选项</h3>
<hr>
<div id="app">
    {{ a }}
    <p><button @click="add(1)">add</button></p>
    <p><btn @click.native="add(2)"></btn></p>
</div>
<button onclick="app.add(3)">外部add</button>
<script type="text/javascript">
    var btn = {
        template: `<button>组件add</button>`
    };
    var app = new Vue({
        el: '#app',
        data: {
            a: 1
        },
        components: {
          "btn": btn
        },
        methods: {
            add: function (num) {
                console.log(num);
                if (num != "") {
                     this.a += num;
                } else {
                     this.a++;
                }
            }
        }
    })
</script>
</body>
</html>
