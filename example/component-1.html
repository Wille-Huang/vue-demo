<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-1</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h3>component-1</h3>
<hr>
<div id="app">
    <hywel></hywel>
    <ss></ss>
</div>

<script type="text/javascript">
    Vue.component("hywel",{
        template: `<div style="color: blue">我是全局的组件</div>`
    });
    var app = new Vue({
        el: '#app',
        data: {

        },
        components: {
            "ss": {
                template: `<div style="color: red">我是局部组件</div>`
            }
        }
    })
</script>
</body>
</html>
