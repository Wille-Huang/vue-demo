<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mixins option 混入选项</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h3>mixins option 混入选项</h3>
<hr>
<div id="app">
    <p>{{ num }}</p>
    <p><button @click="add">add</button></p>
</div>

<script type="text/javascript">
    var addConsole = {
        updated: function () {
            console.log("data change!,data:" + this.num);
        }
    };
    Vue.mixin({
        updated: function () {
            console.log("我是全局的mixin")
        }
    });
    var app = new Vue({
        el: '#app',
        data: {
            num: 1
        },
        methods: {
            add: function () {
                this.num += 1;
            }
        },
        updated: function () {
            console.log("我是原生的updated，data：" + this.num)
        },
        mixins: [addConsole]
    })
</script>
</body>
</html>
