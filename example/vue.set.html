<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.set 全局操作</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h3>Vue.set 全局操作</h3>
    <hr>
    <div id="app">
        {{ count }}
        <ol>
            <li v-for="item in arr"> {{ item }}</li>
        </ol>
    </div>
    <p><button onclick="add()">ADD</button></p>

<script type="text/javascript">
    function add() {
        // Vue.set(outData,'count',outData.count+1);
        // app.count++;
        // outData.count++;
        // app.arr[1] = "ddd";
        Vue.set(app.arr,1,"dd");
    }
    var outData = {
        count: 1,
        // goods: 'car',
        arr:["aaa","bbb","ccc"]
    };
    var app = new Vue({
        el: '#app',
        data: outData
    })
</script>
</body>
</html>
