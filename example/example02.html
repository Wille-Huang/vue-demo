<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example methods Demo</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.5.0.min.js"></script>
</head>
<body>
<h3>example methods Demo</h3>
<hr>
<div id="app"></div>
<p><button onclick="destroy()">销毁</button></p>
<p><button onclick="reload()">刷新</button></p>
<p><button onclick="tick()">修改</button></p>
<script type="text/javascript">
    var hywel = Vue.extend({
        template: `<p>{{ message }}</p>`,
        data:function () {
            return {
                message: "Hello, I'm hywel!",
            }
        },
        mounted: function () {
            console.log("mounted被创建")
        },
        destroyed: function () {
            console.log("destroy销毁之后")
        },
        updated: function () {
            console.log("更新之后")
        }
    });
    var vm = new hywel().$mount("#app"); //挂载
    function destroy() {
        vm.$destroy();
    }
    function reload() { //更新
        vm.$forceUpdate();
    }
    function tick() { //修改
        vm.message = "update message info";
        vm.$nextTick(function () {
           console.log("message更新完后被调用了")
        });
    }
</script>
</body>
</html>
